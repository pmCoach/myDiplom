<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Здесь выведется ваше расписание на завтра</h1>
    <div class="raspis">
      {% for para in raspis %}

      <div class="para" style="border: 1px solid black">
        <p>{{para.pair_number.pair_start}} - {{para.pair_number.pair_end}}</p>
        <p>{{para.discipline}}</p>
        <p>{{para.teacher}}</p>
        <p>{{para.auditory}}</p>
      </div>
      {% endfor %}
      {% for para in dop_para %}
      <div class="para" style="border: 1px solid black">
        {% for word in para %}
        <p>{{word}}</p>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </body>
</html>
